<mat-card>
	<mat-card-title>Cadastro de Veículos</mat-card-title>
	<button mat-raised-button (click)="navigateToCarsCreate()" color="primary">Novo</button>
	<button mat-raised-button (click)="createPdf()" color="primary">Relatório</button>
	<table mat-table class="full-width-table" [dataSource]="cars">
		<ng-container matColumnDef="marca">
			<th mat-header-cell *matHeaderCellDef>Marca</th>
			<td mat-cell *matCellDef="let row">{{row.marca}}</td>
		</ng-container>
		<ng-container matColumnDef="modelo">
			<th mat-header-cell *matHeaderCellDef>Modelo</th>
			<td mat-cell *matCellDef="let row">{{row.modelo}}</td>
		</ng-container>
		<ng-container matColumnDef="ano">
			<th mat-header-cell *matHeaderCellDef>Ano</th>
			<td mat-cell *matCellDef="let row">{{row.ano}}</td>
		</ng-container>
		<ng-container matColumnDef="diaria">
			<th mat-header-cell *matHeaderCellDef>Diária</th>
			<td mat-cell *matCellDef="let row">{{row.diaria | currency: 'BRL'}}</td>
		</ng-container>
		<ng-container matColumnDef="categoria">
			<th mat-header-cell *matHeaderCellDef>Categoria</th>
			<td mat-cell *matCellDef="let row">{{row.categoria}}</td>
		</ng-container>
		<ng-container matColumnDef="disponivel">
			<th mat-header-cell *matHeaderCellDef>Disponibilidade</th>
			<td mat-cell *matCellDef="let row">{{row.disponivel}}</td>
		</ng-container>
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Editar</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/cars/alteracao/{{ row.id }}" class="edit" *ngIf="row.disponivel === 'Sim'">
					<i class="material-icons">
						edit
					</i>
				</a>
			</td>
		</ng-container>
		<ng-container matColumnDef="excluir">
			<th mat-header-cell *matHeaderCellDef>Excluir</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/cars/delete/{{ row.id }}" class="delete" *ngIf="row.disponivel === 'Sim'">
					<i class="material-icons">
						delete
					</i>
				</a>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</mat-card>
