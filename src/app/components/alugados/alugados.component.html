<mat-card>
	<mat-card-title>Veículos Alugados</mat-card-title>
	<table mat-table class="full-width-table" [dataSource]="locacao">
		<ng-container matColumnDef="carro">
			<th mat-header-cell *matHeaderCellDef>Carro</th>
			<td mat-cell *matCellDef="let row">{{row.carro}}</td>
		</ng-container>

		<ng-container matColumnDef="cliente">
			<th mat-header-cell *matHeaderCellDef>Cliente</th>
			<td mat-cell *matCellDef="let row">{{row.cliente}}</td>
		</ng-container>

		<ng-container matColumnDef="qtdDias">
			<th mat-header-cell *matHeaderCellDef>Quantidade de Dias</th>
			<td mat-cell *matCellDef="let row">{{row.qtdDias}}</td>
		</ng-container>

		<ng-container matColumnDef="dtIni">
			<th mat-header-cell *matHeaderCellDef>Início</th>
			<td mat-cell *matCellDef="let row">{{row.dtIni | date }}</td>
		</ng-container>

		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef>Total Previsto</th>
			<td mat-cell *matCellDef="let row">{{row.total | currency: 'BRL' }}</td>
		</ng-container>
		
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Editar</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/clientes/alteracao/{{ row.id }}" class="edit">
					<i class="material-icons">
						edit
					</i>
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="excluir">
			<th mat-header-cell *matHeaderCellDef>Excluir</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/clientes/delete/{{ row.id }}" class="delete">
					<i class="material-icons">
						delete
					</i>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</mat-card>
