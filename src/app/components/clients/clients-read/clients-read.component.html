<div class="mat-elevation-z4">
	<table mat-table class="full-width-table" [dataSource]="clientes">
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Nome</th>
			<td mat-cell *matCellDef="let row">{{row.nome}}</td>
		</ng-container>

		<ng-container matColumnDef="telefone">
			<th mat-header-cell *matHeaderCellDef>Telefone</th>
			<td mat-cell *matCellDef="let row">{{row.telefone}}</td>
		</ng-container>

		<ng-container matColumnDef="dataCEP">
			<th mat-header-cell *matHeaderCellDef>Cep</th>
			<td mat-cell *matCellDef="let row">{{row.dataCEP}}</td>
		</ng-container>

		<ng-container matColumnDef="address">
			<th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
			<td mat-cell *matCellDef="let row">{{row.address}}</td>
		</ng-container>

		<ng-container matColumnDef="district">
			<th mat-header-cell *matHeaderCellDef>Bairro</th>
			<td mat-cell *matCellDef="let row">{{row.district}}</td>
		</ng-container>
		
		<ng-container matColumnDef="state">
			<th mat-header-cell *matHeaderCellDef>Estado</th>
			<td mat-cell *matCellDef="let row">{{row.state}}</td>
		</ng-container>
		<ng-container matColumnDef="city">
			<th mat-header-cell *matHeaderCellDef>Cidade</th>
			<td mat-cell *matCellDef="let row">{{row.city}}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Editar</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/clientes/alteracao/{{ row.id }}" class="edit">
					<i class="material-icons">
						edit
					</i>
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="excluir">
			<th mat-header-cell *matHeaderCellDef>Excluir</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/clientes/delete/{{ row.id }}" class="delete">
					<i class="material-icons">
						delete
					</i>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
